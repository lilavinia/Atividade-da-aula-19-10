<html>
<head>
  <title>Exercício 13</title>

  <script language="JavaScript">
  function calcular()
  {
  var a, b, c, media;
  a = parseFloat(document.frmEntrada.txtN1.value);
  b = parseFloat(document.frmEntrada.txtN2.value);
  c = parseFloat(document.frmEntrada.txtN3.value);
  
  if ((a>(b+c)) || (b>(a+c)) || (c>(a+b)))
    {
        if((a!=b) & (a!=c) & (b!=c))
        {
            document.write("Este é um triângulo escaleno.");
        }

        else if((a=b) & (a=c) & (b=c))
        {
            document.write("Este é um triângulo equilátero.");
        }
        else
        {
            document.write("Este é um triângulo isóceles");
        }
    }

    else
    {
        document.write("Isso não é triângulo ");
    }
  }
  </script>
</head>

<body>
<form name="frmEntrada">
Lado um:<input type="text" name="txtN1" ><br>
Lado dois:<input type="text" name="txtN2" ><br>
Lado tres:<input type="text" name="txtN3" ><br>

<input type="button" name="btnCalcular" value="Calcular" onClick="calcular()"><br>
</form>

<p id="alvo"></p>

</body>
</html>
